<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working-Calculator</title>
    <link rel="stylesheet" href="./../css/style.css" />
</head>
<body>
    <div class="calculator">
        <input type="text" id="input" class="black-screen" />
        <div class="design">
            <button class="btn-home-cal cal-b">
                <img src="https://img.icons8.com/?size=1x&id=i6fZC6wuprSu&format=png" class="img-home" />
            </button>
            <button class="btn-home-cal cal-b">
                <img src="https://img.icons8.com/?size=1x&id=37667&format=png" class="img-home" />
            </button>
            <button class="btn-home-cal cal-b">
                <img src="https://img.icons8.com/?size=1x&id=hrOxx1b4YroM&format=png" class="img-home" />
            </button>
            <button class="btn-home-cal cal-b">
                <img src="https://img.icons8.com/?size=1x&id=9451&format=png" class="img-home" />
            </button>
        </div>
        </br>
        <div class="button-home">
            <button class="btn-home-cal" onclick="keypress('Mode')">Mode</button>
            <button class="btn-home-cal" onclick="keypress('Apps')">Apps</button>
            <button class="btn-home-cal" onclick="keypress('Shift')">Shift</button>
            <button class="btn-home-cal" onclick="keypress('OK')">OK</button>
            <button class="btn-home-cal" onclick="keypress('Solve')">Solve</button>
            <button class="btn-home-cal" onclick="keypress('Var')">Var</button>
        </div>
        <div class="button-home">
            <button class="btn-home-cal" onclick="keypress('Del')">Del</button>
            <button class="btn-home-cal" onclick="clear('clear')">Clear</button>
            <button class="btn-home-cal" onclick="keypress('sin')">sin</button>
            <button class="btn-home-cal" onclick="keypress('cos')">cos</button>
            <button class="btn-home-cal" onclick="keypress('tan')">tan</button>
            <button class="btn-home-cal" onclick="keypress('In')">In</button>
        </div>
        <div class="button-home">
            <button class="btn-home-cal" onclick="keypress('x,n,t')">x,n,t</button>
            <button class="btn-home-cal" onclick="keypress('x2')">x2</button>
            <button class="btn-home-cal" onclick="keypress('Ans')">Ans</button>
            <button class="btn-home-cal" onclick="keypress('Exp')">Exp</button>
            <button class="btn-home-cal" onclick="keypress('Aps')">Aps</button>
            <button class="btn-home-cal" onclick="keypress('M+')">M+</button>
        </div>
        <div class="button-home">
            <button class="btn-home-cal" onclick="keypress('fax')">fax</button>
            <button class="btn-home-cal" onclick="keypress('hyp')">hyp</button>
            <button class="btn-home-cal" onclick="keypress('=')">=</button>
            <button class="btn-home-cal" onclick="keypress('[]')">[]</button>
            <button class="btn-home-cal" onclick="keypress('Rec')">Rec</button>
            <button class="btn-home-cal" onclick="keypress('Pol')">Pol</button>
        </div>
        <div class="button-home">
            <button class="btn-home-cal" onclick="keypress('0')">0</button>
            <button class="btn-home-cal" onclick="keypress('9')">9</button>
            <button class="btn-home-cal" onclick="keypress('8')">8</button>
            <button class="btn-home-cal" onclick="keypress('7')">7</button>
            <button class="btn-home-cal" onclick="keypress('6')">6</button>
            <button class="btn-home-cal" onclick="keypress('5')">5</button>
        </div>
        <div class="button-home">
            <button class="btn-home-cal" onclick="keypress('-')">-</button>
            <button class="btn-home-cal" onclick="keypress('+')">+</button>
            <button class="btn-home-cal" onclick="keypress('1')">1</button>
            <button class="btn-home-cal" onclick="keypress('2')">2</button>
            <button class="btn-home-cal" onclick="keypress('3')">3</button>
            <button class="btn-home-cal" onclick="keypress('4')">4</button>
        </div>
    </div>
    

    <script>
        function keypress(key)
        {
            const screen = document.getElementById('input');
            if(key== '=')
            {
                screen.value = eval(screen.value);
            }
            else if(key == 'clear')
            {
                screen.value = "";
            }
            else{
                screen.value += key;
            }
        }

        /*function clear()
        {
            const screen = document.getElementById('input');
            screen.value = "";
        }*/
    </script>
    
</body>
</html>
