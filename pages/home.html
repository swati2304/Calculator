<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working-Calculator</title>
    <link rel="stylesheet" href="./../css/style.css" />
</head>
<body>
    <h1>Working Working-Calculator</h1>

    <div class="calculator">
        <input type="text" class="black-screen" />
        <div class="design">
            <button class="btn-home-cal cal-b">
                <img src="https://img.icons8.com/?size=1x&id=i6fZC6wuprSu&format=png" class="img-home" />
            </button>
            <button class="btn-home-cal cal-b">
                <img src="https://img.icons8.com/?size=1x&id=37667&format=png" class="img-home" />
            </button>
            <button class="btn-home-cal cal-b">
                <img src="https://img.icons8.com/?size=1x&id=hrOxx1b4YroM&format=png" class="img-home" />
            </button>
            <button class="btn-home-cal cal-b">
                <img src="https://img.icons8.com/?size=1x&id=9451&format=png" class="img-home" />
            </button>
        </div>
        </br>
        <div class="button-home">
            <button class="btn-home-cal">Mode</button>
            <button class="btn-home-cal">Apps</button>
            <button class="btn-home-cal">Shift</button>
            <button class="btn-home-cal">OK</button>
            <button class="btn-home-cal">Solve</button>
            <button class="btn-home-cal">Var</button>
        </div>
        <div class="button-home">
            <button class="btn-home-cal">Del</button>
            <button class="btn-home-cal">Clr</button>
            <button class="btn-home-cal">sin</button>
            <button class="btn-home-cal">cos</button>
            <button class="btn-home-cal">tan</button>
            <button class="btn-home-cal">In</button>
        </div>
        <div class="button-home">
            <button class="btn-home-cal">x,n,t</button>
            <button class="btn-home-cal">x2</button>
            <button class="btn-home-cal">Ans</button>
            <button class="btn-home-cal">Exp</button>
            <button class="btn-home-cal">Aps</button>
            <button class="btn-home-cal">M+</button>
        </div>
        <div class="button-home">
            <button class="btn-home-cal">fax</button>
            <button class="btn-home-cal">hyp</button>
            <button class="btn-home-cal">{}</button>
            <button class="btn-home-cal">[]</button>
            <button class="btn-home-cal">Rec</button>
            <button class="btn-home-cal">Pol</button>
        </div>
        <div class="button-home">
            <button class="btn-home-cal">0</button>
            <button class="btn-home-cal">9</button>
            <button class="btn-home-cal">8</button>
            <button class="btn-home-cal">7</button>
            <button class="btn-home-cal">6</button>
            <button class="btn-home-cal">5</button>
        </div>
        <div class="button-home">
            <button class="btn-home-cal">-</button>
            <button class="btn-home-cal">++</button>
            <button class="btn-home-cal">1</button>
            <button class="btn-home-cal">2</button>
            <button class="btn-home-cal">3</button>
            <button class="btn-home-cal">4</button>
        </div>
    </div>
    
</body>
</html>
